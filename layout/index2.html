<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Grid Layout</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body { background:#f5f5f5; margin:20px; }
  .layout {
    display:grid;
    grid-template-columns:repeat(4,1fr);
    grid-auto-rows:160px;
    gap:12px;
  }
  .item { display:flex; align-items:center; justify-content:center; font:600 2rem/1 system-ui,-apple-system,Segoe UI,Roboto,sans-serif; color:#fff; border-radius:4px; }
  .item1 { grid-row:1 / span 3; grid-column:1; background:#0d6efd; }
  .item2 { grid-row:1; grid-column:2 / span 2; background:#0b774d; }
  .item3 { grid-row:1; grid-column:4; background:#00bfe9; }
  .item4 { grid-row:2; grid-column:2; background:#f2b705; }
  .item5 { grid-row:2; grid-column:3; background:#00bfe9; }
  .item6 { grid-row:2 / span 2; grid-column:4; background:#0b774d; }
  .item7 { grid-row:3; grid-column:2; background:#dc3545; }
  .item8 { grid-row:3; grid-column:3; background:#6c757d; }
  @media (max-width:900px){
    .layout { grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); grid-auto-rows:140px; }
    .item1,.item6 { grid-row:auto; grid-column:auto; }
  }
</style>
</head>
<body>
  <div class="layout">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
  </div>
</body>
</html>
