<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Layout 1-9</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
:root {
  --red:#c62839;
  --red-light:#eecdd2;
  --yellow:#f7b800;
  --cyan:#00c7e6;
  --blue:#0068ff;
}
.bg-red { background-color: var(--red) !important; }
.bg-red-light { background-color: var(--red-light) !important; }
.bg-yellow { background-color: var(--yellow) !important; }
.bg-cyan { background-color: var(--cyan) !important; }
.bg-blue { background-color: var(--blue) !important; }

.box {
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 22px;
  color: #111;
  border-radius: 2px;
  min-height: 70px;
}
.box-1 { min-height: 90px; }
.box-7 { min-height: 90px; }
.box-8, .box-9 { min-height: 120px; }
.text-white { color: #fff !important; }
</style>
</head>
<body class="bg-light">
  <div class="container-fluid p-3">
    <!-- Box 1: Full width red header -->
    <div class="row g-3 mb-3">
      <div class="col-12">
        <div class="box box-1 bg-red text-white">1</div>
      </div>
    </div>

    <!-- Section 2: Left stack (2,5), Center (3), Right stack (4,6) -->
    <div class="row g-3 mb-3">
      <!-- Left column: boxes 2 and 5 stacked -->
      <div class="col-12 col-md-2 col-lg-2">
        <div class="d-flex flex-column h-100" style="gap: 14px;">
          <div class="box bg-red text-white">2</div>
          <div class="box bg-red-light flex-fill">5</div>
        </div>
      </div>
      
      <!-- Center column: box 3 -->
      <div class="col-12 col-md-8 col-lg-8">
        <div class="box bg-yellow h-100">3</div>
      </div>
      
      <!-- Right column: boxes 4 and 6 stacked -->
      <div class="col-12 col-md-2 col-lg-2">
        <div class="d-flex flex-column h-100" style="gap: 14px;">
          <div class="box bg-red text-white">4</div>
          <div class="box bg-cyan flex-fill">6</div>
        </div>
      </div>
    </div>

    <!-- Box 7: Full width yellow -->
    <div class="row g-3 mb-3">
      <div class="col-12">
        <div class="box box-7 bg-yellow">7</div>
      </div>
    </div>

    <!-- Bottom section: Box 8 (left) and Box 9 (right) -->
    <div class="row g-3">
      <div class="col-12 col-md-8">
        <div class="box box-8 bg-blue text-white">8</div>
      </div>
      <div class="col-12 col-md-4">
        <div class="box box-9 bg-yellow">9</div>
      </div>
    </div>
  </div>
</body>
</html>
